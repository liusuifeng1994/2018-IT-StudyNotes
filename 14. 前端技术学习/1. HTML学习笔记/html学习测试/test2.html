<html>
	<head>
		<title>Frameset</title>
		<meta charset="utf-8"/>
	</head>
	<frameset rows="200,*">
		<frame name = "top" src="top.html"></frame>
		<frameset cols="200,*">
			<frame name="left" src = "top.html"></frame>
			<frame name = "main" src="http://www.baidu.com"></frame>
		</frameset>
		<noframes>
		该浏览器不支持框架分帧，请更换浏览器。
	</noframes>
	</frameset>
</html>
