<html>
	<head>
		<title>iframe</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="Refresh" content="3,url=http://www.baidu.com">
	</head>
	<body>
		<table align="center" border="1">
			<caption> form表单学习</caption>
			<form action="" method="get" target="http://www.baidu.com/index.html" >
			    <input type="hidden" name="id" value="1">
				<input type="hidden" name="page" value="10" >
				<tr>
					<th>用户名</th>
					<td><input type="text" name="username" value="admin" ></td>
				<tr>
				<tr>
					<th>密码</th>
					<td><input type="password" name="passwd"></td>
				<tr>
				<tr>
					<th>文件上传</th>
					<td><input type="file" name="fileName"></td>
				<tr>
				<tr>
					<th>弹出时间</th>
					<td><input type="button" onclick="alert(new Date())" name="currenttime" value ="当前时间"></td>
				<tr>
									
				<tr>
					<th>复选框1</th>
					<td>
						<input type="checkbox" name="ch[]" value ="1" checked>中国<br>
						<input type="checkbox" name="ch[]" value ="2" >美国<br>
						<input type="checkbox" name="ch[]" value ="3" checked>英国<br>
						<input type="checkbox" name="ch[]" value ="4" checked>日本<br>
					</td>			
				<tr>
				<tr>
				    <th>复选框2</th>
					<td>
						<label for="china"><input id = "china" type="checkbox" name="ch[]" value ="1">中国</label><br>
						<label for="america"><input id = "america" type="checkbox" name="ch[]" value ="2">美国</label><br>
						<label for="england"><input id = "england" type="checkbox" name="ch[]" value ="3">英国</label><br>
						<label for="japan"><input id = "japan" type="checkbox" name="ch[]" value ="4">日本</label><br>
					</td>			
				<tr>				
				<tr>
				    <th>单选框</th>
					<td>
						<label for="man"><input id = "man" type="radio" name="sex" value ="1" >男</label><br>
						<label for="woman"><input id = "woman" type="radio" name="sex" value ="2">女</label><br>
						<label for="secret"><input id = "secret" type="radio" name="sex" value ="0" checked>保密</label>				
					</td>			
				<tr>
				<tr>
				    <th>多行文本输入</th>
					<td>
						<textarea name = "text" rows = "2" cols="50"></textarea>				
					</td>			
				<tr>
				<tr>
				    <th>下拉列表</th>
					<td>
						<select name = "starName">
							<option>---请选择明星---</option>
							<option selected value = "1">梁静茹</option>
							<option  value = "2">张柏芝</option>
							<option  value = "3">郭富城</option>
							<option  value = "4">张韶涵</option>
							<option  value = "5">吴亦凡</option>
						</select>				
					</td>			
				<tr>
				<tr>
				    <th>列表</th>
					<td>
						<select name = "starName2" size="4" multiple>
							<option>---请选择明星---</option>
							<option selected value = "1">梁静茹</option>
							<option  value = "2">张柏芝</option>
							<option  value = "3" selected>郭富城</option>
							<option  value = "4">张韶涵</option>
							<option  value = "5">吴亦凡</option>
						</select>				
					</td>			
				<tr>
				<tr>										
					<td colspan="2" align="center">
						<input type="reset"  name = "reset" value="重置">
						<input type="submit"  name = "submit" value="提交">
					</td>
				<tr>
			</form>
		<table> 
	</body>
</html>
